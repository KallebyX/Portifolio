<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta name="twitter:url" content="https://www.kallebyevangelho.com.br/">
  <meta name="twitter:title" content="Kalleby Evangelho | Inovação, Tecnologia e Impacto Social">
  <meta name="twitter:description" content="Conheça a trajetória, os projetos e a visão de futuro de Kalleby Evangelho, unindo tecnologia assistiva, inovação e impacto social.">
  <meta name="twitter:image" content="{{ url_for('static', filename='img/social_preview.png') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Kalleby Evangelho{% endblock %}</title>
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='img/favicon.svg') }}">
  <link rel="alternate icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png') }}">
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

  <!-- CSS e Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;800&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="preload" href="{{ url_for('static', filename='img/logo.svg') }}" as="image" type="image/svg+xml">

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "Kalleby Evangelho",
  "url": "https://www.kallebyevangelho.com.br",
  "sameAs": [
    "https://github.com/KallebyX",
    "https://www.linkedin.com/in/kallebyevangelho/"
  ],
  "jobTitle": "Engenheiro Biomédico e Desenvolvedor de IA",
  "worksFor": {
    "@type": "Organization",
    "name": "Biomove"
  }
}
</script>
<link rel="canonical" href="https://www.kallebyevangelho.com.br{{ request.path }}">
  <style>
    .navbar-logo {
      filter: none !important;
      width: auto;
      height: 40px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <object data="{{ url_for('static', filename='img/logo.svg') }}" type="image/svg+xml" class="navbar-logo" height="40" aria-label="Logotipo de Kalleby Evangelho">
          <!-- Fallback image/text -->
        </object>
        <span class="ms-2" style="color: var(--ciano-luminoso); font-weight: 700; font-size: 1.25rem;">
          Kalleby Evangelho
        </span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Início</a></li>
          <li class="nav-item"><a class="nav-link {% if request.path == '/sobre.html' %}active{% endif %}" href="/sobre.html">Sobre</a></li>
          <li class="nav-item"><a class="nav-link {% if request.path == '/projetos.html' %}active{% endif %}" href="/projetos.html">Projetos</a></li>
          <li class="nav-item"><a class="nav-link {% if request.path == '/formulario.html' %}active{% endif %}" href="/formulario.html">Formulário</a></li>
          <li class="nav-item"><a class="nav-link {% if request.path == '/contato.html' %}active{% endif %}" href="/contato.html">Contato</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="pt-5 mt-5">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4">
    <p class="mb-0">Feito com ❤️ por Kalleby | <a href="{{ url_for('main.download_curriculo') }}" class="text-white">Currículo</a></p>
    <a href="/login/" class="text-muted small d-block mt-2" style="font-size: 0.8rem;">Admin</a>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="/static/js/main.js"></script>
  <script>
    AOS.init({
      once: true,
      duration: 1000,
      easing: 'ease-in-out',
      offset: 120,
      delay: 100
    });
  </script>
<script>
  // Marcar link ativo automático para segurança extra
  document.addEventListener('DOMContentLoaded', function() {
    const currentPath = window.location.pathname;
    const navLinks = document.querySelectorAll('.nav-link');

    navLinks.forEach(link => {
      if (link.getAttribute('href') === currentPath) {
        link.classList.add('active');
      }
    });
  });

  // Navbar dinâmica no scroll
  window.addEventListener('scroll', function() {
    const navbar = document.querySelector('.navbar');
    if (document.body.classList.contains('dark-mode')) {
      if (window.scrollY > 50) {
        navbar.style.backgroundColor = 'rgba(18, 18, 18, 0.95)';
        navbar.style.boxShadow = '0 2px 12px rgba(255, 255, 255, 0.1)';
      } else {
        navbar.style.backgroundColor = 'rgba(18, 18, 18, 0.8)';
        navbar.style.boxShadow = '0 2px 10px rgba(255, 255, 255, 0.05)';
      }
    } else {
      if (window.scrollY > 50) {
        navbar.style.backgroundColor = 'rgba(255, 255, 255, 0.95)';
        navbar.style.boxShadow = '0 2px 12px rgba(0, 0, 0, 0.1)';
      } else {
        navbar.style.backgroundColor = 'rgba(255, 255, 255, 0.8)';
        navbar.style.boxShadow = '0 2px 10px rgba(0, 0, 0, 0.05)';
      }
    }
  });
</script>
<script>
  // Navbar Shrink ao rolar
  document.addEventListener('DOMContentLoaded', function () {
    const navbar = document.querySelector('.navbar');

    function shrinkNavbar() {
      if (window.scrollY > 50) {
        navbar.classList.add('navbar-shrink');
      } else {
        navbar.classList.remove('navbar-shrink');
      }
    }

    shrinkNavbar(); // Executa ao carregar
    window.addEventListener('scroll', shrinkNavbar);
  });
</script>
<script>
  // Microtransição entre páginas
  document.querySelectorAll('a').forEach(link => {
    if (link.hostname === window.location.hostname) {
      link.addEventListener('click', function(e) {
        const href = link.getAttribute('href');
        if (href && !href.startsWith('#') && !link.hasAttribute('download')) {
          e.preventDefault();
          document.body.classList.add('fade-out');
          setTimeout(() => {
            window.location.href = href;
          }, 300);
        }
      });
    }
  });

  // Lazy loading automático de imagens
  document.addEventListener("DOMContentLoaded", function() {
    document.querySelectorAll('img').forEach(img => {
      img.setAttribute('loading', 'lazy');
    });
  });
</script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('/static/js/service-worker.js')
        .then(function(registration) {
          console.log('ServiceWorker registrado com sucesso: ', registration.scope);
        }, function(err) {
          console.log('Falha ao registrar ServiceWorker: ', err);
        });
    });
  }
</script>
</body>
</html>
