<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Kalleby Evangelho{% endblock %}</title>
  <link rel="icon" type="image/png" href="/static/img/favicon.png">

  <!-- CSS e Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="/">Kalleby Evangelho</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Início</a></li>
          <li class="nav-item"><a class="nav-link {% if request.path == '/sobre.html' %}active{% endif %}" href="/sobre.html">Sobre Mim</a></li>
          <li class="nav-item"><a class="nav-link {% if request.path == '/projetos.html' %}active{% endif %}" href="/projetos.html">Projetos</a></li>
          <li class="nav-item"><a class="nav-link {% if request.path == '/formulario.html' %}active{% endif %}" href="/formulario.html">Formulário</a></li>
          <li class="nav-item"><a class="nav-link {% if request.path == '/contato.html' %}active{% endif %}" href="/contato.html">Contato</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="pt-5 mt-5">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4">
    <p class="mb-0">Feito com ❤️ por Kalleby | <a href="{{ url_for('main.download_curriculo') }}" class="text-white">Currículo</a></p>
    <a href="/login/" class="text-muted small d-block mt-2" style="font-size: 0.8rem;">Admin</a>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="/static/js/main.js"></script>
  <script>AOS.init();</script>
</body>
</html>
