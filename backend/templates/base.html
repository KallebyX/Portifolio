<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="google-site-verification" content="P1cZrC1d4GD60hLEgp_R1aZzbC5nz3t7Mv3opV6Utpw" />
  <meta name="description" content="Portfólio oficial de Kalleby Evangelho, engenheiro biomédico, desenvolvedor de tecnologias assistivas e inovador em IA aplicada à saúde e educação. Conheça meus projetos, trajetória e soluções tecnológicas.">
  <meta name="keywords" content="Kalleby Evangelho, Portfólio, Engenharia Biomédica, Tecnologias Assistivas, IA na Saúde, Startups, Inovação, Educação, Desenvolvimento Web, Projetos Tecnológicos">
  <meta name="author" content="Kalleby Evangelho Mota">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="Kalleby Evangelho | Inovação, Tecnologia e Impacto Social">
  <meta property="og:description" content="Conheça a trajetória e os projetos de Kalleby Evangelho na área de inovação, tecnologia assistiva, IA aplicada e desenvolvimento web.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.kallebyevangelho.com.br/">
  <meta property="og:image" content="https://www.kallebyevangelho.com.br/static/img/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Kalleby Evangelho{% endblock %}</title>
  <link rel="icon" type="image/png" href="/static/img/favicon.png">
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

  <!-- CSS e Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="/">Kalleby Evangelho</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Início</a></li>
          <li class="nav-item"><a class="nav-link {% if request.path == '/sobre.html' %}active{% endif %}" href="/sobre.html">Sobre Mim</a></li>
          <li class="nav-item"><a class="nav-link {% if request.path == '/projetos.html' %}active{% endif %}" href="/projetos.html">Projetos</a></li>
          <li class="nav-item"><a class="nav-link {% if request.path == '/formulario.html' %}active{% endif %}" href="/formulario.html">Formulário</a></li>
          <li class="nav-item"><a class="nav-link {% if request.path == '/contato.html' %}active{% endif %}" href="/contato.html">Contato</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="pt-5 mt-5">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4">
    <p class="mb-0">Feito com ❤️ por Kalleby | <a href="{{ url_for('main.download_curriculo') }}" class="text-white">Currículo</a></p>
    <a href="/login/" class="text-muted small d-block mt-2" style="font-size: 0.8rem;">Admin</a>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="/static/js/main.js"></script>
  <script>
    AOS.init({
      once: true,
      duration: 1000,
      easing: 'ease-in-out',
      offset: 120,
      delay: 100
    });
  </script>
<script>
  // Marcar link ativo automático para segurança extra
  document.addEventListener('DOMContentLoaded', function() {
    const currentPath = window.location.pathname;
    const navLinks = document.querySelectorAll('.nav-link');

    navLinks.forEach(link => {
      if (link.getAttribute('href') === currentPath) {
        link.classList.add('active');
      }
    });
  });

  // Navbar dinâmica no scroll
  window.addEventListener('scroll', function() {
    const navbar = document.querySelector('.navbar');
    if (document.body.classList.contains('dark-mode')) {
      if (window.scrollY > 50) {
        navbar.style.backgroundColor = 'rgba(18, 18, 18, 0.95)';
        navbar.style.boxShadow = '0 2px 12px rgba(255, 255, 255, 0.1)';
      } else {
        navbar.style.backgroundColor = 'rgba(18, 18, 18, 0.8)';
        navbar.style.boxShadow = '0 2px 10px rgba(255, 255, 255, 0.05)';
      }
    } else {
      if (window.scrollY > 50) {
        navbar.style.backgroundColor = 'rgba(255, 255, 255, 0.95)';
        navbar.style.boxShadow = '0 2px 12px rgba(0, 0, 0, 0.1)';
      } else {
        navbar.style.backgroundColor = 'rgba(255, 255, 255, 0.8)';
        navbar.style.boxShadow = '0 2px 10px rgba(0, 0, 0, 0.05)';
      }
    }
  });
</script>
<script>
  // Navbar Shrink ao rolar
  document.addEventListener('DOMContentLoaded', function () {
    const navbar = document.querySelector('.navbar');

    function shrinkNavbar() {
      if (window.scrollY > 50) {
        navbar.classList.add('navbar-shrink');
      } else {
        navbar.classList.remove('navbar-shrink');
      }
    }

    shrinkNavbar(); // Executa ao carregar
    window.addEventListener('scroll', shrinkNavbar);
  });
</script>
<script>
  // Microtransição entre páginas
  document.querySelectorAll('a').forEach(link => {
    if (link.hostname === window.location.hostname) {
      link.addEventListener('click', function(e) {
        const href = link.getAttribute('href');
        if (href && !href.startsWith('#') && !link.hasAttribute('download')) {
          e.preventDefault();
          document.body.classList.add('fade-out');
          setTimeout(() => {
            window.location.href = href;
          }, 300);
        }
      });
    }
  });

  // Lazy loading automático de imagens
  document.addEventListener("DOMContentLoaded", function() {
    document.querySelectorAll('img').forEach(img => {
      img.setAttribute('loading', 'lazy');
    });
  });
</script>
</body>
</html>
